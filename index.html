<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"> 
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"> 
        <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimun-scale=1.0">

        <script type="text/javascript" src="ctag.js"></script>  
        <script type="text/javascript" src="tag.utility.js"></script> 
        <script type="text/javascript" src="paper.controls.js"></script> 
        <style>
            body{
                font-family: Arial, Helvetica, sans-serif;
            }
            .test{
                width:200px;
            }
            .middle{
                width:300px;
                margin:0 auto;
            }
            .mybutton{
                width:150px;
                height:30px;
                padding-top:20px;
            }
        </style>
    </head>
    <body>
        <div class="middle">

            <paper-textbox id="mytextbox" class="test" placeholder="Username"></paper-textbox> 
            <paper-textbox class="test" placeholder="Name"></paper-textbox>  
            <paper-textbox class="test" placeholder="Email"></paper-textbox>  
            <paper-button class="mybutton" value="hello"></paper-button>
        </div>
        <script type="text/javascript">  
            document.addEventListener("CtagReady",function(){
                
                CTAG.DomManager.getById("mytextbox").value("Sampppple text");
                
            }); 
        </script>

    </body>
</html>
